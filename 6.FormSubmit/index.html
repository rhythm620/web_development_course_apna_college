<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>GET Request Form</h3>
    <form method = get action="http://localhost:8080/register">
        <input name = "user" type="text" placeholder="Write your name">
        <input name = "user" type="password" placeholder="Enter password">
        <button>Submit</button>
    </form>
    <br>
    <br>
    <hr>
    <br>

    <h3>POST Request Form</h3>
    <form method = post action="http://localhost:8080/register">
        <input name = "user" type="text" placeholder="Write your name">
        <input name = "password" type="password" placeholder="Enter password">
        <button>Submit</button>
    </form>
    
</body>
</html>
